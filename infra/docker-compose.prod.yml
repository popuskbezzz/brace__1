version: '3.9'
services:
  backend:
    build:
      context: ..
      dockerfile: packages/backend/Dockerfile
    env_file:
      - ../.env
    environment:
      BRACE_DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/brace
      BRACE_REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    ports:
      - '8000:8000'

  frontend:
    build:
      context: ..
      dockerfile: packages/frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - '80:80'

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: brace
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
