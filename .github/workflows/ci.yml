name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: pip install poetry==1.8.3
      - name: Install backend deps
        working-directory: packages/backend
        run: poetry install --no-root
      - name: Lint backend
        working-directory: packages/backend
        run: poetry run ruff check --fix .
      - name: Test backend
        working-directory: packages/backend
        run: poetry run pytest --maxfail=1 --disable-warnings -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: packages/frontend
        run: npm ci
      - name: Lint
        working-directory: packages/frontend
        run: npm run lint
      - name: Typecheck
        working-directory: packages/frontend
        run: npm run typecheck
      - name: Build
        working-directory: packages/frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build backend image
        run: docker build -f packages/backend/Dockerfile -t ghcr.io/${{ github.repository }}/backend:latest .
      - name: Build frontend image
        run: docker build -f packages/frontend/Dockerfile -t ghcr.io/${{ github.repository }}/frontend:latest .
      - name: Push images
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ghcr.io/${{ github.repository }}/backend:latest
          docker push ghcr.io/${{ github.repository }}/frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Render deploy hook (placeholder)
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
          else
            echo 'RENDER_DEPLOY_HOOK not set, skipping.'
          fi
